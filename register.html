<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Drawing Board</title>
  <style>
    body {
      background: linear-gradient(135deg, #4a90e2, #357abd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: #1c2a48;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 90%;
      padding: 12px 10px;
      margin: 12px 0 18px 0;
      border-radius: 8px;
      border: none;
      font-size: 1.05em;
      outline: none;
    }
    button {
      background: #63a1ff;
      border: none;
      padding: 12px 20px;
      color: #fff;
      width: 95%;
      font-size: 1.1em;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.25s;
    }
    button:hover {
      background: #357abd;
    }
    .login-link {
      margin-top: 18px;
      font-weight: 500;
      font-size: 0.9em;
    }
    .login-link a {
      color: #99caff;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="register.php" method="POST" id="register-form">
      <input type="text" name="username" placeholder="Username" required minlength="3" />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password (min 6 chars)" required minlength="6" />
      <button type="submit">Register</button>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Sign in here</a>.</p>
  </div>
</body>
</html>
